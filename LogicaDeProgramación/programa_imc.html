        <title>Programa Calcular IMC</title>

        <h1>Programa Calcular IMC</h1>
        <script>

            function saltarlinea() {

                document.write("<br><br><br><hr><br><br>");
            };

            function imprimir(frase) {

                document.write("<big>" + (frase) + "</big>");
                saltarlinea();
            };

            var nombre = prompt("Hola ingresa tu Nombre y Apellido");
            var peso = prompt("Ingresa tu peso en kg (ejemplo: '60')");
            var altura = prompt("Ingresa tu altura en mtr (ejemplo: '1.50')  ");
            let imc = peso/(altura*altura);

            imprimir('Tu nombre es:  ' + (nombre));
            imprimir('Tu peso es:  ' + (peso));
            imprimir('Tu altura es:  ' + (altura));
            imprimir("Genial " + (nombre) + ' Tu IMC es: ' + (imc));

        </script>
